        <script type="text/javascript">
// testRestrictedInput.html        
        
TEST = {
    run: function(){
        this.nat = new naturalNumberTextInput({
            parentId: "naturalParent",
            id: "posNums",
            atts: {size: 12},
            callback: function(value, evt){
                TEST.callbackNat(value, evt);
            },
            value: 7654321
        });
        this.posFloat1 = new nonNegativeNonTinyTextInput({
            parentId: "floatPosNonTinyParent",
            id: "floatPosNonTiny",
            atts: {size: 12},
            callback: function(value, evt){
                TEST.callbackFloatPosNonTiny(value, evt);
            },
            value: 3.254
        });
        this.float1 = new nonTinyTextInput({
            parentId: "floatNonTinyParent",
            id: "floatNonTiny",
            atts: {size: 12},
            callback: function(value, evt){
                TEST.callbackFloatNonTiny(value, evt);
            },
            value: -3.45
        });
    },
    callbackNat: function(value, evt){
        console.log("nat: " + value);
    },
    callbackFloatPosNonTiny: function(value, evt){
        console.log("pos non tiny float: " + value);
    },
    callbackFloatNonTiny: function(value, evt){
        console.log("non tiny float: " + value);
    }
};

function initPage(){
    TEST.run();
}
